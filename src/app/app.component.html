<div class="language-selector">
  <select [ngModel]="currentLang" (ngModelChange)="switchLanguage($event)">
    <option
      *ngFor="let lang of languageService.availableLanguages"
      [value]="lang.code"
    >
      {{ lang.name }}
    </option>
  </select>
</div>

<h1>{{ "TITLE" | translate }}</h1>
<p>{{ "GREETING" | translate }}</p>
<p>{{ "INTRO" | translate }}</p>
